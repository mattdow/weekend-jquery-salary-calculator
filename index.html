<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="client.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="input-bar">
        <h2>Add Employee</h2>
        <div class="input-bar">
            <input type="text" class="input-bar fname" placeholder="First Name">
            <input type="text" class="input-bar lname" placeholder="Last Name">
            <input type="text" class="input-bar id-num" placeholder="ID">
            <input type="text" class="input-bar title" placeholder="Title">
            <input type="text" class="input-bar salary" placeholder="Annual Salary">
        </div>
        <div class="submit">
            <button id="addEmployee">Submit</button>
        </div>
    </div>
    <h2>Employees</h2>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tableBody">


        </tbody>
    </table>

    <div id="salaryLine">
        <h2>Total Monthly: $0</h2>
    </div>
    
</body>
</html>
